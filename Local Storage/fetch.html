<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function fetchData(){
            try {
                const response = await fetch("https://ringsdb.com/api/public/cards/")
                const data = await response.json()

                const newArray = data.filter(element => element.code === "01001")

                newArray.forEach(element => {
                    const card = creaCard(element);
                    document.body.appendChild(card);
                });

                document.body.appendChild(newArray)
                document.getElementById

            } catch (error) {
                console.error(error)
            }
            
            function creaCard(obj){
                const div = document.createElement("div")
                const titolo = document.createElement("h1")
                const image = document.createElement("img")

                titolo.innerText = obj.name
                image.src = `https://ringsdb.com${obj.imagesrc}`

                div.appendChild(titolo);
                div.appendChild(image);

                return div
            }

        }
        fetchData();
    </script>
</body>
</html>
