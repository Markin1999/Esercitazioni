<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box{
            background-color: white;
            box-shadow: 5px 5px 15px 5px #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: fit-content;
            margin: 0 auto;
            padding: 30px;
            gap: 15px;


        }

    </style>
</head>
<body>
    <div class="box">
        <h1>To-do List</h1>
        
        <input type="text" class="text-input" placeholder="..." />
        <button id="add-button" onclick="addPokemon()">Aggiungi</button>
        <ul class="lista"></ul>
        
      </div>
      <script>
        
        
        const addPokemon = async ()=>{

            const mainBox = document.querySelector('.box');
            const ul = document.querySelector('.lista');
            const input = document.querySelector(".text-input")
            const nomePokemon = input.value.toLowerCase()

            try{

                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${nomePokemon}`) 

                if(!response.ok){
                    alert("Pokemon inesistente. Ritenta")
                    return
                }
               

            const data = await response.json()
            const name = data.name

            const img = document.createElement("img")
            const li=document.createElement("li")
            const checkbox=document.createElement("input")
            const newButton = document.createElement("button")

            img.src = data.sprites.front_default
            img.alt = data.name

            checkbox.setAttribute("type", "checkbox")
            newButton.innerText="Remove"
            
            li.innerText = name
           
            ul.appendChild(li)
            li.appendChild(checkbox)
            li.appendChild(newButton)
            li.appendChild(img)

            newButton.addEventListener("click", () => {
                ul.removeChild(li)
                input.value="";
            })

            //Nuove prove stilistiche

            const div = document.createElement("div")


            }catch(error){
                console.error(error)
            }
        }
            
            
        
        
        

      </script>
</body>
</html>
