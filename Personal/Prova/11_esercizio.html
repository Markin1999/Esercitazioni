<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
/* Stile per il corpo della pagina */
body {
    background-color: #e0f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
}

/* Stile per il contenitore principale */
.box {
    background-color: #ffffff;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 400px;
    padding: 30px;
    border-radius: 10px;
}

/* Stile per il titolo */
.box h1 {
    color: #00796b;
    font-size: 24px;
    margin: 0;
    margin-bottom: 20px;
}

/* Stile per l'input di testo */
.text-input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #b0bec5;
    border-radius: 5px;
    margin-bottom: 15px;
    outline: none;
    transition: border-color 0.3s;
}

.text-input:focus {
    border-color: #00796b;
}

/* Stile per il pulsante di aggiunta */
#add-button {
    background-color: #00796b;
    color: #ffffff;
    font-size: 16px;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
    margin-bottom: 20px;
}

#add-button:hover {
    background-color: #004d40;
}

/* Stile per l'elemento della lista (divLi) */
.divLi {
    display: flex;
    align-items: center;
    background-color: #f9f9f9;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 10px;
}

/* Stile per l'immagine */
.divLi img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
}

/* Stile per il nome del Pok√©mon */
.divLi span {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    flex-grow: 1;
}

/* Stile per il checkbox */
.divLi input[type="checkbox"] {
    margin-right: 10px;
    transform: scale(1.2);
    cursor: pointer;
}

/* Stile per il pulsante di rimozione */
.divLi button {
    background-color: #ff5c5c;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.divLi button:hover {
    background-color: #ff1e1e;
}


    </style>
</head>
<body>
    <div class="box">
        <h1>To-do List</h1>
        
        <input type="text" class="text-input" placeholder="..." />
        <button id="add-button" onclick="addPokemon()">Aggiungi</button>
        <ul class="lista"></ul>
        
      </div>
      <script>
        
        
        const addPokemon = async ()=>{

            const mainBox = document.querySelector('.box');
            const ul = document.querySelector('.lista');
            const input = document.querySelector(".text-input")
            const nomePokemon = input.value.toLowerCase()

            try{

                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${nomePokemon}`) 

                if(!response.ok){
                    alert("Pokemon inesistente. Ritenta")
                    return
                }
               

            const data = await response.json()
            const name = data.name

            const img = document.createElement("img")
            const li=document.createElement("li")
            const checkbox=document.createElement("input")
            const newButton = document.createElement("button")

            img.src = data.sprites.front_default
            img.alt = data.name

            checkbox.setAttribute("type", "checkbox")
            newButton.innerText="Remove"
            
            li.innerText = name
           
            

            ul.appendChild(li)
            li.appendChild(checkbox)
            li.appendChild(newButton)
            li.appendChild(img)

            newButton.addEventListener("click", () => {
                ul.removeChild(li)
                input.value="";
            })

            //Assegno una classe al divLi per la stilizzazione
            li.classList.add("divLi")

            //Prendo abilita dei Pokemon, e lo stampo nel li, come un nuovo oggetto.
            
            


            }catch(error){
                console.error(error)
            }
        }
            
            
        
        
        

      </script>
</body>
</html>
